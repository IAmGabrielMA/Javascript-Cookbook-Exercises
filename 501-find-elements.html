	<div id="testing">
		<p>

<script type="text/javascript">
/*
Problem
You want to access a specific web page element, and then find its parent and child elements.
*/
'use strict';

var testingDiv = document.getElementById('testing');
//debug(testingDiv);
window.console.log('hello');
//alert(testingDiv); // --> [object HTMLDivElement]
var parent = testingDiv.parentNode;
var child = testingDiv.childNodes;

//alert(parent.nodeName); // 'BODY'
//alert(child.nodeName); // 'undefined'

/* hasChildNodes method */
var outputString = '';
if (testingDiv.hasChildNodes()) {
	for(var i = 0; i < child.length; i++){
		outputString += 'has child '  + child[i].nodeName + '\n';
	}
}
console.log(outputString);
